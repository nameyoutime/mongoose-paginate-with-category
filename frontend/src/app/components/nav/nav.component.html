                <!-- Step 4: Close the menu when a link is clicked. -->
                <a class="nav-link" (click)="isMenuCollapsed = true">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="isMenuCollapsed = true">Examples</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="isMenuCollapsed = true">About</a>
            </li>

            <li class="nav-item">
                <div class="nav-link">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem *ngFor="let item of category|async" (click)="change(item._id)">{{item.title}}</button>

                        </div>
                    </div>

                </div>

            </li>


        </ul>
    </div>
